<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Safety Map</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="animated-bg"></div>
  <div class="dark-mode-toggle" onclick="toggleDarkMode()">
    <i class="fas fa-moon"></i>
  </div>
  
  <header>
    <div class="header-content">
      <img src="https://cdn-icons-png.flaticon.com/512/984/984172.png" alt="Safety Logo" class="logo">
      <h1>Community Safety Map</h1>
      <p>Share and view safety information in your neighborhood</p>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <!-- Left Column (Map and Panic Button) -->
      <div class="column left-column">
        <div class="map-header">
          <h2><i class="fas fa-map-marked-alt"></i> Safety Map</h2>
          <div class="map-controls">
            <button class="map-btn" onclick="centerMap()"><i class="fas fa-crosshairs"></i> My Location</button>
          </div>
        </div>
        <div id="map"></div>
        <button class="btn panic-btn" onclick="confirmPanic()">
          <i class="fas fa-exclamation-triangle"></i> EMERGENCY
        </button>
      </div>
      
      <!-- Right Column (Tips Section) -->
      <div class="column right-column">
        <div class="auth-section" id="authSection">
          <button class="btn auth-btn" id="loginBtn" onclick="showLogin()">Login</button>
          <button class="btn auth-btn" id="signupBtn" onclick="showSignup()">Sign Up</button>
        </div>
        
        <div class="tip-submission">
          <h3><i class="fas fa-lightbulb"></i> Share a Safety Tip</h3>
          <select id="tipCategory" class="category-select">
            <option value="general">General Safety</option>
            <option value="crime">Crime Alert</option>
            <option value="traffic">Traffic Hazard</option>
            <option value="weather">Weather Warning</option>
            <option value="other">Other</option>
          </select>
          <textarea id="tipText" placeholder="Type your safety tip here (max 300 characters)..." maxlength="300"></textarea>
          <div class="char-count"><span id="charRemaining">300</span> characters remaining</div>
          <div class="location-option">
            <input type="checkbox" id="shareLocation" checked>
            <label for="shareLocation">Share my current location</label>
          </div>
          <button class="btn submit-btn" onclick="submitTip()">
            <i class="fas fa-paper-plane"></i> Submit Tip
          </button>
        </div>
        
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search tips...">
          <button class="search-btn" onclick="searchTips()"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="tips-container">
          <h3><i class="fas fa-users"></i> Community Safety Tips</h3>
          <div id="tipsList"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Auth Modals -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button class="btn modal-btn" onclick="login()">Login</button>
    </div>
  </div>

  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h2>Sign Up</h2>
      <input type="text" id="signupName" placeholder="Full Name">
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <input type="password" id="signupConfirm" placeholder="Confirm Password">
      <button class="btn modal-btn" onclick="signup()">Sign Up</button>
    </div>
  </div>
  <!-- Auth Modals -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('loginModal')">&times;</span>
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button class="btn modal-btn" onclick="login()">Login</button>
    <p class="auth-switch">Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
  </div>
</div>

<div id="signupModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('signupModal')">&times;</span>
    <h2>Sign Up</h2>
    <input type="text" id="signupName" placeholder="Full Name">
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password (min 6 chars)">
    <input type="password" id="signupConfirm" placeholder="Confirm Password">
    <button class="btn modal-btn" onclick="signup()">Sign Up</button>
    <p class="auth-switch">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>
</div>
  
			

  <!-- Firebase & Google Maps -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="script.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API-KEY&callback=initMap&libraries=visualization">
  </script>
</body>
</html>
